{% load static  %}
{% load myshop_extras %}
<!DOCTYPE html>
<html xml:lang="uk">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/typeahead.css' %}">
      {% block extra_css %}{% endblock extra_css %}
  </head>
  <body>


   {% include 'myshop/navbar.html' %}



    </nav>
   <div class="container">
      <div class="jumbotron" >
        <div class="container" >
          <h1 class="display-3">Вас вітає магазин Ера !</h1>
          <p></p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">Дізнатися більше &raquo;</a></p>
        </div>
      </div>
   </div>
    <section id="content row" class="container">

      {% block content %}{% endblock %}
    </section>
     <!-- Modal window  -->
         <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                aria-labelledby="myModalLabel" aria-hidden="true">
             <div class="modal-dialog">
                 <div class="modal-content">
                     <div class="modal-header">
                         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                             <span aria-hidden="true">&times;</span>
                         </button>
                         <h4 class="modal-title" id="myModalLabel" ><!-- --></h4>
                     </div>
                     <div class="modal-body"><!-- --></div>
                        <img class="modal-content" id="img00" >
                        <div id="caption"></div>
                     <div class="modal-footer"><!-- --></div>
                 </div>

             </div>
         </div>

    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/order.js' %}"></script>
    <script src="{% static 'js/typeahead.js' %}"></script>
    {% block extra_js %}{% endblock extra_js %}

  </body>

</html>
