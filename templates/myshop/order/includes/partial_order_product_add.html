<form method="post" class="form-horizontal js-order-create-form" action="{% url 'orders:product_add' id %}">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Додати товар в заказі</h4>
    </div>
    <div class="modal-body">
    {% include 'myshop/product/includes/partial_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Скасувати</button>
        <button type="submit" class="btn btn-primary" data-reload="{% url 'orders:order_edit' id %}" id="submit" >Додати товар</button>
    </div>
</form>
