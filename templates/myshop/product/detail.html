{% extends "myshop/base.html" %}
{% load static %}
{% block title %}
  {{ product.name }}
{% endblock %}
{% block content %}
  <div class="product-detail">
    <div class="col-sm-4">
      <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no-image.png'%}{% endif %}" class="img-responsive" width="250" height="300">
    </div>
    <div class="col-sm-8">
      <h1>{{ product.name }}</h1>
      <h2><a href="#">{{ product.category }}</a></h2>
      <p class="price">
        {{ product.price }} грн.
      </p>
      <span>
        {{ product.description | linebreaks}}
      </span>
    </div>
    <div>
      <form id="form_buying_product" class="form-inline" action="{% url 'orders:basket_adding' %}">{% csrf_token %}
        <div class="form-group">
          <input type="number" class="form-control" id="number" name="number">
        </div>
        <div class="form-group">
            <button type="submit" id="submit_btn" class="btn btn-success btn-buy"
                    data-product_id = "{{ product.id }}"
                    data-name = "{{ product.name }}"
                    data-price = "{{ product.price }}"
            >
              Купити</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
