{% for reply in replies %}
<div class="card col-md-6">
    <div class="card-header text-white bg-dark py-2 px-3"></div>
    <div class="card-body p-3">
        <div class="row mb-6">
            <div class="col-md-2">
                <small>{{ reply.created}}</small>
                {{ reply.author.username }}
            </div>
            <div class="col-md-10">
                {% if reply.parent %} <small>відповідь для
                    {% for rep in replies %}
                        {% if rep.id == reply.parent  %}
                            {{ rep.author.username }}
                        {% endif %}
                    {% endfor %}
                <br></small> {% endif %}

                {{ reply.message }}
                <div class="text-right answer">
                <small>
                    <button data-url="{% url 'myshop:ProductReply' product.id product.slug reply.id %}" class="btn btn-primary js-create-reply">Відповісти</button>
                </small>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
{% endfor %}
