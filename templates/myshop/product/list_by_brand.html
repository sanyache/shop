{% extends 'myshop/base.html' %}
{% load static %}


{% block content %}
  <div class="container">
    <div class="items row">
      {% for product in products %}
        <div class="item col-sm-4">
          <a href="{{ product.get_absolute_url }}">
            <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no-image-02.jpg' %}{% endif %}" class="img-responsive" width="200" height="250">
          </a>
          <a href="{% url 'myshop:ProductDetail' product.id product.slug %}">{{ product.name }}</a><br>
          {{ product.price }} грн.
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
