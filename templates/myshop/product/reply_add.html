<form method="post" class="form-horizontal js-reply-create-form" action="" id="form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Додати коментар</h4>
    </div>
    <div class="modal-body">
    {% include 'myshop/product/includes/partial_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Скасувати</button>
        <button type="submit" class="btn btn-primary" data-reload="{% url 'myshop:ProductDetail' product.id product.slug %}" id="submit" >Додати коментар</button>
    </div>
</form>
